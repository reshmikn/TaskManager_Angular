

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            
         <label for="projectName">Project</label>
            <input type="text" required [(ngModel)]="project.projectName" name="projectName" class="form-control" id="projectName">
              </div>
              <div class="form-group">
         <label>Set start and End date</label>
         <input id="checkFollower" type="checkbox" ng-checked="project.dateCheck">
         
            <label for="startDate">Start date</label>
            <mat-form-field>
           <input matInput [matDatepicker] = "startDate" [(ngModel)]="project.startDate" name="startDate" class="form-control" placeholder = "Choose a date">
           <mat-datepicker-toggle matSuffix [for] = "startDate"></mat-datepicker-toggle>
           <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
  
        <label for="endDate">End date</label>
        <mat-form-field>
       <input matInput [matDatepicker] = "endDate" [(ngModel)]="project.endDate" name="endDate" class="form-control" placeholder = "Choose a date">
       <mat-datepicker-toggle matSuffix [for] = "endDate"></mat-datepicker-toggle>
       <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
   </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <mat-slider min="1" max="5" step="0.5" value="1.5" [(ngModel)]="project.priority" name="priority"></mat-slider>
        </div>
        
        <div class="form-group">
        <label for="manager">Manager</label>
        <select [(ngModel)]="project.userId" name="userId">  
                <option *ngFor="let user of users | async" [ngValue]="user.userId">{{user.firstName}} </option>  
        </select>  
    </div>
       
          <li>     
        <button type="submit" class="btn btn-success">Add </button>
        <button type="reset" class="btn btn-success">Reset</button>
        </li>
    </form>
</div>

<button class="btn btn-primary active" (click)="viewProject()" style="margin-left: 20px;"> View Project</button>

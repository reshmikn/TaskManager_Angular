 <div>
 
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 120px;">First Name </th>
        <td mat-cell *matCellDef="let user" style="width: 120px;"> {{user.firstName}} </td>
      </ng-container>
     
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 100px;"> Last Name </th>
        <td mat-cell *matCellDef="let user" style="width: 100px;"> {{user.lastName}} </td>
      </ng-container>
     
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 100px;">Employee Id </th>
        <td mat-cell *matCellDef="let user" style="width: 100px;"> {{user.employeeId}} </td>
      </ng-container>
     
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Edit </th>
          <td mat-cell *matCellDef="let user" style="width: 100px;">
            <button mat-icon-button color="accent" (click)="redirectToEdit(user.userId)">
                <mat-icon class="mat-18">Edit</mat-icon>
            </button>
          </td>
        </ng-container>
       
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Delete </th>
            <td mat-cell *matCellDef="let user" style="width: 100px;">
              <button mat-icon-button color="accent" (click)="deleteUser(user)">
                  <mat-icon class="mat-18">Delete</mat-icon>
              </button>
            </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
    </table>

</div>

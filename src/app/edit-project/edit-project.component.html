<div [hidden]="submitted" style="width: 400px;">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            
         <label for="projectName">Project</label>
            <input formControlName="projectName"  name="projectName" class="form-control" id="projectName">
              </div>
              <div class="form-group">
         
            <label for="startDate">Start date</label>
            <mat-form-field>
           <input matInput [matDatepicker] = "startDate" formControlName="startDate" name="startDate" class="form-control" >
           <mat-datepicker-toggle matSuffix [for] = "startDate"></mat-datepicker-toggle>
           <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
  
        <label for="endDate">End date</label>
       
       <input matInput [matDatepicker] = "endDate" formControlName="endDate" name="endDate" class="form-control" >
       <mat-datepicker-toggle matSuffix [for] = "endDate"></mat-datepicker-toggle>
       <mat-datepicker #endDate></mat-datepicker>
   
   </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <mat-slider min="1" max="5" step="0.5" value="1.5" formControlName="priority"  name="priority"></mat-slider>
        </div>
        
        <div class="form-group">
        <label for="manager">Manager</label>
        <select formControlName="userId" name="userId" value="">  
                <option *ngFor="let user of users | async" [value]="user.userId">{{user.firstName}} </option>  
        </select>  
    </div>
           
          <li>     
        <button type="submit" class="btn btn-success">Update </button>
        <button type="reset" class="btn btn-success">Reset</button>
        </li>
    </form>
</div>

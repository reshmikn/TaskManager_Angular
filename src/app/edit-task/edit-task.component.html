<h3>Edit Task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label for="task">Task</label> 
            <input formControlName="task" placeholder="Task" name="task" class="form-control" id="task">  
         
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <!--<input formControlName="priority" placeholder="Priority" name="priority" class="form-control" id="priority">-->
       <mat-slider min="1" max="5" step="0.5" formControlName="priority" value="1.5"  name="priority" id="priority"></mat-slider>
        </div>
        <div class="form-group">
            <label for="parentTask">Parent Task</label>
            <input type="text" formControlName="parentTask" placeholder="parentTask" name="parentTask" class="form-control" id="parentTask">
        </div>

        <div class="form-group">
            <label for="startDate">Start date</label>
          <!--  <input formControlName="startDate" placeholder="startDate" name="startDate" class="form-control" id="startDate">-->
           
            <mat-form-field>
                    
                            <input formControlName="startDate" class="form-control" matInput [matDatepicker] = "startDate" name="startDate" >
                            <mat-datepicker-toggle matSuffix [for] = "startDate"></mat-datepicker-toggle>
                            <mat-datepicker #startDate></mat-datepicker>
                         </mat-form-field>
    </div> 
       <div class="form-group">
        <label for="endDate">End date</label>
        <!--<input formControlName="endDate" placeholder="endDate" name="endDate" class="form-control" id="endDate">-->
        
        <mat-form-field>
       <input formControlName="endDate" class="form-control" matInput [matDatepicker] = "endDate" name="endDate">
       <mat-datepicker-toggle matSuffix [for] = "endDate"></mat-datepicker-toggle>
       <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
   </div>
        <button type="submit" class="btn btn-success">Update</button>
       <button  type="button" (click)="cancelUpdate()" id="cancel" name="cancel" class="btn btn-success">Cancel</button>
      
    </form>
</div>
